<!DOCTYPE html>
<html>
  <head>
    <title>My Notes</title>
    <link rel="stylesheet" href="notes.css" />
  </head>

  <body id="body">
    <div id="left">
      <textarea
        disabled
        autofocus
        class="blur"
        id="textarea"
        placeholder="Type your notes here."
      ></textarea>
    </div>
    <div id="right">
      <ul id="list">
        <li id="settingsList">
          <input class="button" id="newpage" value="New page" type="button" />
        </li>
      </ul>
      <ul id="pagesList"></ul>
    </div>
    <div class="hide" id="menu">
      <p class="menuHeader">
        Selected page: <p id="selectedPage" class="selectedPage"></p>
      </p>
      <ul>
        <li>
          <input
            class="menuButton"
            id="clearPage"
            value="Clear page"
            type="button"
          />
        </li>
        <li>
          <input
            class="menuButton"
            id="deletePage"
            value="Delete page"
            type="button"
          />
        </li>
        <li>
          <input class="menuButton" id="settings" value="Settings" type="button" />
        </li>
        <li>
          <input class="menuButton" id="blurPage" value="Blur page" type="button" />
        </li>
      </ul>
    </div>
  </body>
  <script src="notes.js"></script>
</html>
